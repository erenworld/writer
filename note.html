  <body>
    <main>
      <section>
        <div class="homeDiv">
          <div>
            <a
              href="/index.html"
              alt="start"
              aria-label="Back to home"
              title="back to home"
              ><img src="/homeIcon.png" alt="Start to write" class="homeIcon"
            /></a>
          </div>
          <div>
            <div class="right">
              <a
                href="/index.html"
                alt="start"
                aria-label="Back to home"
                title="back to home"
                ><img
                  src="/downloadIcon.png"
                  alt="Start to write"
                  class="homeIcon"
              /></a>
              <div>
                <a
                  href="/index.html"
                  alt="start"
                  aria-label="Back to home"
                  title="back to home"
                  ><img
                    src="downloadReal.png"
                    alt="Start to write"
                    class="homeIcon"
                /></a>
              </div>
              <div>
                <a
                  href="/index.html"
                  alt="start"
                  aria-label="Back to home"
                  title="back to home"
                  ><img
                    src="/poubelle.png"
                    alt="Start to write"
                    class="homeIcon"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="block relative basicAnimation">
          <textarea
            class="textareaTitle"
            name="textareaTitle"
            id="textareaTitle"
            class="textareaTitle"
            placeholder="À l'est d'Éden"
          ></textarea>
        </div>
      </section>
      <section>
        <div class="block secondAnimation">
          <textarea
            name="textareaTitle"
            id="textareaTitle"
            class="textareaNote block"
            maxlength="300"
            placeholder="Voici ce que je crois : l'esprit libre et explorateur de l'individu humain est la chose la plus précieuse au monde. Et c'est pour cela que je me battrais : la liberté de l'esprit de prendre la direction qu'il souhaite, sans être dirigé. Et c'est contre cela que je dois me battre : toute idée, religion ou gouvernement qui limite ou détruit l'individu. Voilà ce que je suis et ce qui m'anime."
          ></textarea>
        </div>
      </section>
    </main>
